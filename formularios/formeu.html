<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form meu</title>
</head>
<body>
<h1>Meu formulario</h1>
<form action="cadrasto.js" method="get" autocomplete="on">
    <fieldset>
        <legend>Meus dados</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" required placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" required placeholder="Digite seu email" autocomplete="email">
        </p>
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" required placeholder="(xx)xxxx-xxxx" autocomplete="tel">
        </p>
        <p>
            <label for="idatanasc">Data de Nascimento:</label>
            <input type="date" name="datanasc" id="idatanasc" required autocomplete="data de nascimento">
        </p>
        <p>
            <label for="icpf">CPF:</label>
            <input type="text" name="cpf" id="icpf" required placeholder="Digite seu CPF" autocomplete="cpf">
        </p>
        <p>
            <label for="icidade">Cidade:</label>
            <input type="text" name="cidade" id="icidade" required placeholder="Digite sua cidade" autocomplete="address-level2">
        </p>
        <p>
            <label for="ifoto">seu arquivo</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </fieldset>
</form>
</body>
</html>
