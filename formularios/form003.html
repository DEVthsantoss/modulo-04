<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <h1>média aluno</h1>
    <form action="cadastro.js" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome</label>
           <input type="text" name="Nome" id="inome" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" required  placeholder="mes/ano">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="Dia" id="idia" required placeholder="dd/mm/aaaa">
        </p>
        <p>
            <label for="ihora">Hora de prova</label>
            <input type="time" name="time" id="hora" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
